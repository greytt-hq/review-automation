<!DOCTYPE html>
<html>
<head>
    <title>Download Results</title>

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;

        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis Complete!</h1>
